<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <header>
        <h1><u>Contact Us</u></h1>
    </header>
    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>If you have any questions, feel free to reach out to us through the form below.</p>
            <div class="contact-details">
                <h3>Our Office</h3>
                <p>Email: reportascam@amazon.com</p>
                <p>Phone: 1800 3000 9009 </p>
                <p>Address: 123 Amazon Lane, Seattle, WA 98101</p>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Form</h2>
            <form action="/submit-form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button> <button type="click"> <a href="index.html">Back To Home Page</a></button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Amazon</p>
    </footer>
</body>
</html>
